<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Homepage</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9e3226d5d0.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        #blog-home span {
            color: coral;
        }
    </style>

</head>
<body>

    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
    $(function(){
    $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--end of Navigation bar-->

    <!-- top page home section   -->
    <section id="blog-home" class="pt-5 mt-5 container ">
            <h1 class="font-weight-bold pt-5"><span>Fancy</span> Blogs</h1>
            <hr>
        </div>
    </section>

    <section id="blog-container">
        <div class="row">
            <div class="post col-lg-6 col-md-6 col-12">
                <div class="post-img">
                    <img src="img/blog/1.jpg" alt="">
                </div>
            </div>
        </div>
    </section>


    <!--Footer-->
    <div id="footer-placeholder"></div>
    <script>
    $(function(){
    $("#footer-placeholder").load("footer.html");
    });
    </script>
    <!--end of Footer-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
