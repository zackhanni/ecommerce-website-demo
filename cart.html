<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Homepage</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9e3226d5d0.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
    $(function(){
    $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--end of Navigation bar-->

    <section id="cart" class="container my-5 py-5">
            <h1 class="font-weight-bold">Shopping Cart</h1>
            <hr>
    </section>

    <section id="cart-container" class="container my-5">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                    <td><img src="img/shoes/1.jpg" alt=""></td>
                    <td><h5>Running Shoes (black)</h5></td>
                    <td><h5>$69.99</h5></td>
                    <td><input class="w-25 pl-1" type="number" value="1"></td>
                    <td><h5>$69.99</h5></td>
                </tr>

                <tr>
                    <td><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                    <td><img src="img/features/3.jpg" alt=""></td>
                    <td><h5>Travel Backpack</h5></td>
                    <td><h5>$49.99</h5></td>
                    <td><input class="w-25 pl-1" type="number" value="2"></td>
                    <td><h5>$99.98</h5></td>
                </tr>

                <tr>
                    <td><a href="#"><i class="fa-solid fa-trash-can"></i></a></td>
                    <td><img src="img/features/1.jpg" alt=""></td>
                    <td><h5>White Shoes</h5></td>
                    <td><h5>$55.99</h5></td>
                    <td><input class="w-25 pl-1" type="number" value="1"></td>
                    <td><h5>$55.99</h5></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="cart-bottom" class="container">
        <div class="row">
            <div class="coupon col-lg-6 col-md-6 col-12 mb-4">
                <div>
                    <h5>COUPON CODE</h5>
                    <p>Enter coupon code</p>
                    <input type="text" placeholder="Coupon Code">
                    <button>APPLY COUPON</button>
                </div>
            </div>
            <div class="total col-lg-6 col-md-6 col-12">
                <div>
                    <h5>Cart Total</h5>
                        <div class="d-flex justify-content-between">
                            <h6>Subtotal</h6>
                            <p>$1234.56</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6>Tax</h6>
                            <p>$12.34</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6>Shipping</h6>
                            <p>FREE SHIPPING</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h6>Grand Total</h6>
                            <p>$1234.56</p>
                        </div>

                    <button class="ml-auto">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </section>


    <!--Footer-->
    <div id="footer-placeholder"></div>
    <script>
    $(function(){
    $("#footer-placeholder").load("footer.html");
    });
    </script>
    <!--end of Footer-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
